<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #24273a; /* Macchiato base */
            color: #cad3f5; /* Text color */
        }
        h1 {
            color: #81c8be; /* Correct teal accent */
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between search bars */
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #81c8be; /* Teal border */
            background-color: #363a4f;
            color: white;
            border-radius: 5px;
            outline: none;
        }
        .search-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #81c8be; /* Teal button */
            color: #24273a; /* Button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #91d7e3; /* Lighter teal hover */
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #81c8be; /* Teal buttons */
            color: #24273a; /* Button text */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #91d7e3; /* Lighter teal hover */
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="search-container">
        <form action="https://duckduckgo.com/" method="get">
            <input type="text" id ="search1" name="q" placeholder="Search DuckDuckGo">
            <button type="submit">Search</button>
        </form>
        <form action="https://search.nixos.org/packages" method="get">
            <input type="text" id="search2" name="query" placeholder="Search Nix Packages">
            <input type="hidden" name="channel" value="unstable">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="links">
        <a href="https://search.nixos.org/packages" data-key="a">Nix Packages [A]</a>
        <a href="https://github.com" data-key="s">GitHub [S]</a>
        <a href="https://chat.openai.com" data-key="d">ChatGPT [D]</a>
        <a href="https://news.ycombinator.com" data-key="l">Hacker News [F]</a>
        <a href="https://somafm.com" data-key="k">SomaFM [J]</a>
        <a href="https://youtube.com" data-key="f">YouTube [K]</a>
        <a href="https://twitch.tv" data-key="j">Twitch [L]</a>
    </div>

    <script>
        let currentSearchBoxIndex = 0;
        const searchBoxes = [
            document.getElementById("search1"),
            document.getElementById("search2"),
        ];
        searchBoxes[currentSearchBoxIndex].focus();
        document.addEventListener("keydown", function(event) {
            // Handle the `;` key to swap between search boxes
            if (event.key === ";") {
                event.preventDefault(); // Prevent default action for `;`
                currentSearchBoxIndex = (currentSearchBoxIndex + 1) % searchBoxes.length;
                searchBoxes[currentSearchBoxIndex].focus();
            }
            if (document.activeElement.tagName !== "INPUT") {
                // Normalize the key to lowercase
                const pressedKey = event.key.toLowerCase();

                // Find the link with the matching data-key attribute
                const link = document.querySelector(`a[data-key="${pressedKey}"]`);
            
                // If a matching link is found, navigate to its href
                if (link) {
                    window.location.href = link.href;
                }
            }
        });
    </script>
</body>
</html>
