<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #24273a;
            /* Macchiato base */
            color: #cad3f5;
            /* Text color */
        }

        h1 {
            color: #81c8be;
            /* Correct teal accent */
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px; /* This will create space below the header */
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            /* padding-bottom: 50px; */
            /* margin-bottom: 200px; */
            /* border-radius: 50%; */
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Space between search bars */
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #81c8be;
            /* Teal border */
            background-color: #363a4f;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        .search-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #81c8be;
            /* Teal button */
            color: #24273a;
            /* Button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #91d7e3;
            /* Lighter teal hover */
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #81c8be;
            /* Teal buttons */
            color: #24273a;
            /* Button text */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #91d7e3;
            /* Lighter teal hover */
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="nix.png" class="header-image" alt="Header Image">
    </div>
    <div class="search-container">
        <form action="https://duckduckgo.com/" method="get">
            <input type="text" id="search1" name="q" placeholder="Search DuckDuckGo">
            <button type="submit">Search</button>
        </form>
        <form action="https://search.nixos.org/packages" method="get">
            <input type="text" id="search2" name="query" placeholder="Search Nix Packages">
            <input type="hidden" name="channel" value="unstable">
            <button type="submit">Search</button>
        </form>
        <form action="https://wiki.nixos.org/w/index.php" method="get">
            <input type="text" id="search3" name="search" placeholder="Search Nix Wiki">
            <input type="hidden" name="title" value="Special:Search">
            <button type="submit">Search</button>
        </form>
        <form action="https://noogle.dev/q" method="get">
            <input type="text" id="search4" name="term" placeholder="Search Noogle">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="links">
        <a href="https://search.nixos.org/packages">Nix Packages</a>
        <a href="https://wiki.nixos.org/">Nix Wiki</a>
        <a href="https://noogle.dev/">Noogle</a>
        <a href="https://github.com">GitHub</a>
        <a href="https://chat.deepseek.com">DeepSeek</a>
        <a href="https://news.ycombinator.com">Hacker News</a>
        <a href="https://youtube.com">YouTube</a>
    </div>
</body>

</html>
